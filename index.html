<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div class="head">
        <button class="mode">Light Mode</button>
        <h1>Tic Tac Toe Game!</h1>
        </div>
        
        <div class="msg hide">
            <p id="message">Winner</p>
            <button class="newGame">NewGame</button>
        </div>
        <div class="container">
            <div class="boxes">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button class="reset">
            Reset
        </button>
    </main>
    <script src="script.js"></script>
</body>
</html>
